name: Optimize Images

on:
  push:
    paths:
      - "projects/**/raw/**"

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Squoosh CLI
        run: npm install -g @squoosh/cli

      - name: Optimize ALL RAW images into non-raw paths
        run: |
          echo "Looking for RAW images under projects/**/raw/**"

          # JPG / JPEG → mozjpeg
          find projects -type f -path "*/raw/*" \( -iname "*.jpg" -o -iname "*.jpeg" \) | while read FILE; do
            OUT=$(echo "$FILE" | sed "s/\/raw\//\//")
            echo "Optimizing JPEG: $FILE → $OUT"

            mkdir -p "$(dirname "$OUT")"

            # squoosh-cli amb mozjpeg (deixa .jpg/.jpeg i optimitza la compressió)
            squoosh-cli --mozjpeg "$FILE" -d "$(dirname "$OUT")"
          done

          # PNG → oxipng
          find projects -type f -path "*/raw/*" -iname "*.png" | while read FILE; do
            OUT=$(echo "$FILE" | sed "s/\/raw\//\//")
            echo "Optimizing PNG: $FILE → $OUT"

            mkdir -p "$(dirname "$OUT")"

            squoosh-cli --oxipng "$FILE" -d "$(dirname "$OUT")"
          done

      - name: Commit optimized files
        run: |
          git config user.email "actions@github.com"
          git config user.name "Image Optimizer"

          git add .
          git commit -m "Optimize images from RAW" || echo "No changes to commit"
          git push
